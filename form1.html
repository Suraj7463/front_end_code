<!DOCTYPE html>
<html>
<head>
	<title>www.anvistar.com</title>
</head>
<body bgcolor="gold">
	<center>
		<h1>Amazon</h1>
	</center>
	<table cellpadding="5" border="1">
		<tr>
			<td>Employee id</td>
			 <td><input type="text" name="eid"></td>
		</tr>
		<tr>
			<td>Employee Name</td>
			<td><input type="text" name="ename"></td>
		</tr>
		<tr>
			<td>Job</td>
			<td><input type="text" name="job"></td>

		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="g" value="Male">Male
				<input type="radio" name="g" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td>
				<textarea name="add" cols="30" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td>Add Allowances</td>
			<td>
				<input type="checkbox" name="allow">HRA 30% <br>
				<input type="checkbox" name="allow">TA 20% <br>
				<input type="checkbox" name="allow">PF 10% <br>
				<input type="checkbox" name="allow">Medical 30% <br>

			</td>
		</tr>
		<tr>
			<td>Select city</td>
			<td>
				<select name="selected">
					<option value="" disabled selected>----Select city----</option>
					<option value="Pune">PUNE</option>
					<option value="Mumbai">latur</option>
					<option value="Nashik">satara</option>
					<option value="Nagpur">mumbai</option>

					<option>---Karnatak City---</option>
					<option value="Banglore">Banglore</option>
					<option value="Hubali">Hubali</option>
					<option value="aalanga">Aalanga</option>
					<option value="Banglore">Banglore</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" name="Submit Data"></td>
			<td><input type="reset" name="Cancel form"></td>
		</tr>
		<tr>
			<td><input type="button" value="Print" onclick="print()"></td>
		</tr>
	</table>

</body>
</html>
