<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div id="brandname">
		
		Amazon customer
	</div>
	<form name="f1">
		<center>
			<table width="40%" cellpadding="5">
				<tr>
					<td colspan="2" align="center"><h2>Customer registration</h2></td>
				</tr>
				<tr>
					<td class="shift_to_right">First name</td>
					<td><input type="text" name="fname" class="myinput"></td>
				</tr>
				<tr>
					<td class="shift_to_right">last name</td>
					<td><input type="text" name="lname" class="myinput"></td>
				</tr>
				<tr>
					<td class="shift_to_right">Phone no</td>
					<td><input type="text" name="pn" class="myinput"></td>
				</tr>
				<tr>
					<td class="shift_to_right">Address</td>
					<td><textarea cols="20" rows="5" class="myinput"></textarea></td>
				</tr>
				<tr>
					<td class="shift_to_right">Username</td>
					<td><input type="text" name="uname" class="myinput"></td>
				</tr>
				<tr>
					<td class="shift_to_right">Email</td>
					<td><input type="Email" name="email" class="myinput"></td>
				</tr>
				<tr>
					<td class="shift_to_right">password</td>
					<td><input type="password" name="pwd" class="myinput"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="register" class="mybtn">
						<input type="reset" value="reset" class="mybtn">
					</td>
				</tr>
			</table>
		</center>
		
	</form>

</body>
</html>
