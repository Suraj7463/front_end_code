<!DOCTYPE html>
<html>
<head>
	<title>www.anvistar.com</title>
</head>
<body bgcolor="crimson">
	<form>
	<center>
		<table border="1" cellpadding="5">
			<tr>
				<td align="center" colspan="2">
					<h1>Regsitration Form</h1>
				</td>
			</tr>
			<tr>
				<td>Register No</td>
				<td><input type="number" name="rno"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="cname"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr>
				<td>Upload Document</td>
				<td><input type="file" name="myfile"></td>
			</tr>
			<tr>
				<td>Select Range</td>
				<td><input type="Range" name="myrange"></td>
			</tr>
			<tr>
				<td>Rate</td>
				<td><input type="number" name="rate" min="0" max="1000"></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td>
					<input type="number" name="qty" min="0" max="10" step="2">
				</td>
			</tr>
			<tr>
				<td>Select Date</td>
				<td><input type="date" name="res_date"></td>
			</tr>
			<tr>
				<td>Email id</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Select Color</td>
				<td><input type="color" name="mycolor"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit Data"></td>
				<td><input type="reset" value="Cancel"></td>
			</tr>
		</table>
	</center>
</form>
</body>
</html>
