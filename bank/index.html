<!DOCTYPE html>
<html>
<head>
	<title>www.axisbank.com</title>
</head>
<body>
	<center>
		<form>
			<table bgcolor="#57C84D" cellpadding="5" border="1">
				<tr>
					<td colspan="2" align="center" bgcolor="#000123">
						<h2><font color="white">Axis Bank Account Form</font></h2>
					</td>
				</tr>
				<tr>
					<td>Accno</td>
					<td>
						<input type="text" name="accno">
					</td>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name=""></td>
				</tr>
				<tr>
					<td>Profession</td>
					<td><input type="radio" name="pro" value="Business">Business
						<input type="radio" name="pro" value="Self Employee">Self Employee
						<input type="radio" name="pro" value="Job">Job</td>

				</tr>
				<tr>
					<td>Apply for</td>
					<td><input type="checkbox" name="ser" value="Passbook">Passbook
						<input type="checkbox" name="services" value="ATM">ATM
						<input type="checkbox" name="services" value="NetBanking">Netbanking
						<input type="checkbox" name="ser" value="SMS">SMS
						<input type="checkbox" name="ser" value="Email">Email
					</td>
				</tr>
				<tr>
					<td>Address</td>
					<td>
						<textarea cols="30" rows="5" name="address"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="Submit" value="Submit Data">
						<input type="button" value="print form" onclick="print()">
					    <input type="reset" value="Cancel Form">
					</td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
